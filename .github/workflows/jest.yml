name: Jest Tests
on:
  workflow_run:
    workflows: [build]
    types: [requested]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '23.x'
      
      - name: Download build artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });
            const buildArtifact = artifacts.data.artifacts.find(artifact => artifact.name === "build-output");
            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: buildArtifact.id,
              archive_format: 'zip'
            });
            require('fs').writeFileSync('build-output.zip', Buffer.from(download.data));
        
      - name: Extract build artifact
        run: |
          mkdir -p build
          unzip build-output.zip -d build

      - name: run test
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 5
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test_results
          path: test/.jest-test-results.json
          retention-days: 5
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'
      - run: exit 1
